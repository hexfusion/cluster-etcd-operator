apiVersion: v1
data:
  install-config: |
    apiVersion: v1
    baseDomain: catchall.azure.devcluster.openshift.com
    compute:
    - architecture: amd64
      hyperthreading: Enabled
      name: worker
      platform: {}
      replicas: 3
    controlPlane:
      architecture: amd64
      hyperthreading: Enabled
      name: master
      platform:
        azure:
          osDisk:
            diskSizeGB: 1024
          type: Standard_D8s_v3
          zones:
          - "2"
          - "1"
          - "3"
      replicas: 3
    metadata:
      creationTimestamp: null
      name: cluster-test
    networking:
      clusterNetwork:
      - cidr: fd01::/48
        hostPrefix: 64
      machineNetwork:
      - cidr: 10.0.0.0/16
      - cidr: fc00::/48
      networkType: OVNKubernetes
      serviceNetwork:
      - fd02::/112
    platform:
      azure:
        baseDomainResourceGroupName: os4-common
        region: eastus
    publish: External
    pullSecret: ""
    sshKey: |
      ssh-rsa ""
kind: ConfigMap
metadata:
  name: cluster-config-v1
  namespace: kube-system

